name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Make Executable
      run: make icon
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        path: o/nimg.exe
            
